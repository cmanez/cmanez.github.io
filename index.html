<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      type="image/x-icon"
      href="images/favicon/favicon.ico"
      rel="shortcut icon"
    />
    <!-- <link rel="stylesheet" href="css/media.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Четкий калькулятор</title>
  </head>
  <body>
    <div class="container">
      <section>
        <div class="main_calc">
          <div class="cmanez">cmanez corp. 2023 <span>&#174;</span></div>
          <div class="calc_form">
            <input
              type="text"
              id="inpElement"
              class="input"
              defaultValue="Введите выражение"
            />
            <button type="button" class="go" id="go">=</button>
            <div class="output_border">
              <output type="button" class="output" id="result_page"></output>
            </div>
          </div>
          <div class="button_actions">
            <button type="button" class="button_action" id="plus">+</button>
            <button type="button" class="button_action" id="minus">-</button>
            <button type="button" class="button_action" id="divison">/</button>
            <button type="button" class="button_action" id="multiply">*</button>
            <button type="button" class="button_action" id="brackets">(</button>
            <button type="button" class="button_action" id="brackets">)</button>
            <button type="button" class="button_clear" id="clear">C</button>
            <button type="button" class="button_action" id="brackets">.</button>
          </div>
          <div class="button_numbers">
            <button type="button" class="button_number" id="1">1</button>
            <button type="button" class="button_number" id="2">2</button>
            <button type="button" class="button_number" id="3">3</button>
            <button type="button" class="button_number" id="4">4</button>
            <button type="button" class="button_number" id="5">5</button>
            <button type="button" class="button_number" id="6">6</button>
            <button type="button" class="button_number" id="7">7</button>
            <button type="button" class="button_number" id="8">8</button>
            <button type="button" class="button_number" id="9">9</button>
            <button type="button" class="button_number" id="0">0</button>
          </div>
        </div>
        <div class="last_results">
          <button type="button" class="button_clear">C</button>
          <textarea
            name=""
            class="last_result"
            placeholder="История результатов"
            disabled
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
